<mat-nav-list>
    <div class="logo py-4">
      <img src="../../assets/revature.png" alt="Revature Logo" />
    </div>
    <mat-divider></mat-divider>
    <h2 matSubheader class="mt-2">APPLICATIONS</h2>
  
    <a id="homeNavLink" mat-list-item routerLinkActive="list-item-active" routerLink = "/home">
      <mat-icon>home</mat-icon> Home
    </a>

    <a id="libararyNavLink" mat-list-item routerLinkActive="list-item-active" routerLink = "/library">
      <mat-icon>book</mat-icon> Library
    </a>

    <a id="objectivesNavLink" mat-list-item routerLinkActive="list-item-active" routerLink="/objectives">
      <mat-icon>check_circle</mat-icon> Objectives
    </a>

    <a id="createNavLink" mat-list-item routerLinkActive="list-item-active" routerLink="/create">
      <mat-icon>create</mat-icon> Create Sets
    </a>
    <a id="timerNavLink" mat-list-item routerLinkActive="list-time-active" (click)="showTimer()">
      <mat-icon>timer</mat-icon> Timer
      <span id="timerStatus" *ngIf="timerBool == true || timer.status != 'Inactive'">: {{timer.status}}</span>
    </a>
    <a id="loginNavLink" *ngIf="isGuest()" mat-list-item (click) = "open(content)">
      <mat-icon>login</mat-icon> Log In
    </a>

    <!-- This will make the timer component act like a widget when we select the timer on the sidebar -->
    <div id="timerContainer" style="display: none;">
      <app-timer #timer></app-timer>
    </div>

  </mat-nav-list>

  <ng-template #content let-modal>
                <div class="modal-header">
                    <button type="button" class="close"
                            aria-label="Close" (click)=
                            "modal.dismiss('Cross click')">
            
                        <span aria-hidden="true">
                            X
                        </span>
                    </button>
                </div>
                <div class="container-fluid page">
                  <div class="d-flex page__box p-3 mt-2">Log in</div>
                  <div class="shadow p-3">
                      <div class="page__content-data">
              
                          <div class="d-grid gap-3 col-6 mx-auto text-center" id="box">
                          <div class="form-floating mb-3">
                              <input [(ngModel)]="username" id="inputUname" type="text" class="form-control">
                              <label for="floatingInput" class="blk">Username</label>
                          </div>
                          <div class="form-floating">
                              <input [(ngModel)]="password" id="inputPass" type="password" type="password" class="form-control">
                              <label for="floatingPassword" class="blk">Password</label>
                          </div>
                          <button (click)="login()" id="loginButton" class="btn-secondary btn-lg">Log in</button>
                          <br>
                          <label *ngIf="sw1" style="color: black">Incorrect credentials</label>
                          <label *ngIf="sw2" style="color: black">Success! Logging in...</label>
                          <label *ngIf="sw3" style="color: black">Login Error....</label>
                          </div>
              
                      </div>
                  </div>
              </div>
</ng-template>
